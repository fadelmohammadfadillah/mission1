<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>e-Market</h3>
        <div class="row">
            <div class="col-8">
                <div class="row" id="content-barang">
                </div>
            </div>
            <div class="col-4" id="content-keranjang">
                <h3>My Cart</h3>
                <div id="list-barang">

                </div>
                <div id="harga-total">
                    <hr>
                    <div class="row">
                        <div class="col-7">
                            <h5 class="fs-6">Total Pembelian</h5>
                        </div>
                        <div class="col-5 text-end">
                            <h5 class="fs-6" id="total-pembelian">Rp. 0</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <h5 class="fs-6">Pajak</h5>
                        </div>
                        <div class="col-5 text-end">
                            <h5 class="fs-6">11%</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <h5 class="fs-6">Total Bayar</h5>
                        </div>
                        <div class="col-5 text-end">
                            <h5 class="fs-6" id="total-bayar">Rp. 0</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
